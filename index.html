<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cinema Universe — Premium</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a modern system font stack -->
</head>
<body>
    <div class="app">
        <!-- NAV -->
        <nav class="nav">
            <div class="brand">
                <img src="projectlogo.png" alt="ELITE CINEMA LOGO" class="logo-img">
                <div>
                    <div class="brand-title">CINEMA UNIVERSE</div>
                    <div class="brand-sub">Premium Movie Experience</div>
                </div>
            </div>

            <div class="nav-actions">
                <input id="globalSearch" class="search" placeholder="Search movies, genres or keyword..." aria-label="Search movies">
                <button class="btn subtle" id="signin">Sign In</button>
            </div>
        </nav>

        <!-- HERO -->
        <header class="hero">
            <div class="hero-inner">
                <h1 class="hero-title">Dive into a world of cinematic brilliance</h1>
                <p class="hero-lead">IMAX-grade visuals, Dolby Atmos sound, effortless booking.</p>
                
                <div class="movie-poster">
                    <img src="https://m.media-amazon.com/images/S/pv-target-images/3de84cca07fc963b66a01a5465c2638066119711e89c707ce952555783dd4b4f.jpg" alt="Movie Poster" />
             </div>
             
                <div class="hero-ctas">
                    <button class="btn primary" id="bookNow">Book Tickets</button>
                    <button class="btn ghost" id="watchPromo">Watch Trailer</button>
                </div>
            </div>
            
            <div class="hero-aside" aria-hidden="true">
                <div class="card small">
                    <div class="card-title">Next Showing</div>
                    <div class="card-time">19:30 — Hall 1</div>
                    <div class="card-meta">Available seats <strong>24</strong>
                    </div>
             
           
        </header>

        <!-- CATEGORIES -->
        <section class="categories" aria-label="Categories">
            <button class="cat active" data-genre="">All</button>
            <button class="cat" data-genre="Action">Action</button>
            <button class="cat" data-genre="Drama">Drama</button>
            <button class="cat" data-genre="Comedy">Comedy</button>
            <button class="cat" data-genre="Sci-Fi">Sci-Fi</button>
            <button class="cat" data-genre="Horror">Horror</button>
            <button class="cat" data-genre="Romance">Romance</button>
        </section>

        <!-- CONTROLS -->
        <section class="controls container">
            <div class="left">
                <div class="filter-pill">Showing <strong id="resultCount">0</strong> movies</div>
            </div>
            <div class="right">
                <label class="select">
                    <select id="sortSelect" aria-label="Sort">
                        <option value="featured">Featured</option>
                        <option value="short">Shortest</option>
                        <option value="alpha">A → Z</option>
                    </select>
                </label>
            </div>
        </section>

        <!-- MOVIES GRID -->
        <main class="container movies-grid" id="moviesGrid" aria-live="polite">
            <!-- JS will inject movie cards -->
        </main>

        <footer class="footer container">
            <div>© <strong>Cinema Universe</strong> — Premium UI Prototype</div>
            <div class="muted">Not for commercial use</div>
        </footer>
    </div>

    <!-- MODAL TEMPLATE -->
    <template id="modal-template">
        <div class="modal-backdrop" role="dialog" aria-modal="true">
            <div class="modal-card" role="document">
                <button class="close" data-close aria-label="Close modal">&times;</button>
                <div class="modal-grid">
                    <div class="modal-left">
                        <div class="big-poster" id="modalPoster"></div>
                    </div>
                    <div class="modal-right">
                        <h2 id="modalTitle">Title</h2>
                        <p id="modalGenres" class="muted"></p>
                        <p id="modalDesc"></p>
                        <div class="meta-row">
                            <div>Length: <strong id="modalLength"></strong> min</div>
                            <div>Rating: <strong id="modalRating"></strong></div>
                            <div>Language: <strong id="modalLang"></strong></div>
                        </div>
                        <div class="modal-actions">
                            <button class="btn primary" id="playTrailer">Play Trailer</button>
                            <button class="btn" id="openBook">Start Booking</button>
                        </div>
                        <div class="trailer" id="trailerWrap" hidden>
                            <iframe id="trailerIframe" src="" allowfullscreen title="Trailer"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
