<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cinema Booking â€” Seats</title>
    <link rel="stylesheet" href="style-booking.css" />
</head>

<body>
<div class="app">
    <!-- Top -->
    <header class="topbar">
        <div class="brand">
            <div class="logo"> </div> add logo=> naseem
            <div>
                <div class="brand-title">ELITE CINEMA</div>
                <div class="brand-sub">Seat Booking</div>
            </div>
        </div>

        <div class="mini-pill" id="showKeyPill">No show selected</div>
    </header>

    <!-- STEP 1 -->
    <section class="panel" id="formSection">
        <h1 class="title">Enter Your Details</h1>
        <p class="lead">Fill the form, then tap <strong>Done</strong> to choose your seat.</p>

        <div class="form-grid">
            <label class="field">
                <span>Full Name</span>
                <input id="name" type="text" placeholder="e.g. mohamad birawi" />
            </label>

            <label class="field">
                <span>Age</span>
                <input id="age" type="number"  placeholder="e.g. 12 (Bigger than this)" />
            </label>

            <label class="field">
                <span>Number phone</span>
                <input id="phone" type="number"  placeholder="e.g. 059******" />
            </label>

            <label class="field">
                <span>Number of tickets</span>
                <input id="tickets" type="number"  placeholder="e.g. 1" />
            </label>
        </div>

        <div class="actions">
            <button class="btn ghost" id="resetAll">Reset</button>
            <button class="btn primary" id="doneBtn">Done</button>
        </div>
    </section>

    <!-- STEP 2: SEATS -->
    <section class="panel hidden" id="seatsSection">
        <div class="seats-head">
            <div>
                <h2 class="title-sm" id="welcomeLine">Please choose your seat</h2>
                <p class="muted" id="hintLine">Tap any available seat to select it.</p>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="seat-dot available"></span>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <span class="seat-dot reserved"></span>
                    <span>Reserved</span>
                </div>
                <div class="legend-item">
                    <span class="seat-dot selected"></span>
                    <span>Your Seat</span>
                </div>
            </div>
        </div>

        <div class="hall">
            <div class="screen">
                <div class="screen-inner">SCREEN</div>
            </div>

            <div class="grid-wrap">
                <div class="seats-grid" id="seatsGrid" aria-label="Seats grid"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn ghost" id="backBtn">Back</button>
            <button class="btn primary" id="confirmBtn" disabled>Confirm Booking</button>
        </div>
    </section>
</div>

<!-- MODAL -->
<div class="modal-backdrop hidden" id="modalBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
        <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
        <h3 class="modal-title">Booking Summary</h3>

        <div class="summary" id="summaryBox"></div>

        <div class="modal-actions">
            <button class="btn ghost" id="editBtn">Edit</button>
            <button class="btn primary" id="finalConfirmBtn">Confirm</button>
        </div>
    </div>
</div>

<script src="app-booking.js"></script>
</body>
</html>
